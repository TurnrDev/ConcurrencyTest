on: push
jobs:
  dummy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - run: echo Hello, World!
  sleep:
    runs-on: ubuntu-latest
    concurrency:
      group: "sleep"
    needs: [dummy]
    steps:
      - run: echo Step Before
      - run: sleep 300
      - run: echo Step After
  next:
    runs-on: ubuntu-latest
    concurrency:
      group: "next"
    needs: [sleep]
    steps:
      - run: echo Hello, World! This is Jay!
